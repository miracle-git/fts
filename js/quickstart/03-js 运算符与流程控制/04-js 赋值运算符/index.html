<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>js赋值运算符</title>
</head>
<body>
  <script>
    let a = 10
    console.log(a += 5) // 15
    console.log(a -= 5) // 10
    console.log(a *= 5) // 50
    console.log(a /= 5) // 10
    console.log(a %= 5) // 0
  </script>
</body>
</html>
