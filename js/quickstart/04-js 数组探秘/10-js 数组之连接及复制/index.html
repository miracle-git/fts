<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>js数组之连接及复制</title>
</head>
<body>
  <ul>
    <li>除之前利用...,push完成数组追加外，还可使用concat完成多个数组追加</li>
    <li>可利用copyWithin完成数组部分元素复制到指定的位置</li>
  </ul>
  <script>
    const nums1 = [1, 2, 3], nums2 = [4, 5, 6], nums3 = [7, 8, 9]
    // const arr = [...nums1, ...nums2, ...nums3]
    // const arr = nums1.push(...nums2, ...nums3)
    const arr = nums1.concat(nums2, nums3)
    console.log(arr)                      // [1, 2, 3, 4, 5, 6, 7, 8, 9]
    // 第一个参数：复制到的目标位置索引；第二个参数：开始复制的索引位；第三个参数：结束复制的索引位置(不包含)
    console.log(arr.copyWithin(3, 1, 3))  // [1, 2, 3, 2, 3, 6, 7, 8, 9]
  </script>
</body>
</html>
