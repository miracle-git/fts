  <title>桶排序</title>
  <link href="./favicon.ico" rel="shortcut icon">
</head>
<body>
  <ul>
    <li>桶排序利用类似拉链法的哈希表的数据结构，利用映射函数将无序数组分配到有限的哈希桶中</li>
    <li>对每个桶分别进行排序(可利用别的排序算法)，将排好序的非空桶进行拼接起来组合成完成的有序数组即可</li>
    <li>桶排序效率的好坏取决于映射函数的确定，时间复杂度取决于各个桶之间的排序的时间复杂度，可达到O(n)</li>
    <li>桶排序每个桶中分配的数据越均匀分布，桶的数量越多则每个桶分配的数据越少，排序性能越高，但空间消耗越大</li>
  </ul>
</body>
</html>
