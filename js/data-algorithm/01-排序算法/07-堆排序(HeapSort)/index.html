  <title>堆排序</title>
  <link href="./favicon.ico" rel="shortcut icon">
</head>
<body>
  <ul>
    <li>堆排序利用堆积(类似完全二叉树)特性并满足：子节点的键值或索引始终小于(或大于)其父节点</li>
    <li>将无序数组构建成大顶堆，此时为初始的无序区</li>
    <li>然后从叶子节点开始调整，将较大的(或较小)元素上浮，始终保持满足堆积的特性</li>
    <li>调整完毕后将堆顶元素和最后一个元素交换，此时得到新的无序区和包含原堆顶元素的有序区</li>
    <li>由于交换后新的堆顶元素可能违反堆积特性将再次调整堆，直到再次满足堆积的特性</li>
    <li>重复执行以上操作直到整个排序过程完成</li>
  </ul>
</body>
