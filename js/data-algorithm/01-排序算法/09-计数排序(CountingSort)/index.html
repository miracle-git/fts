  <title>计数排序</title>
  <link href="./favicon.ico" rel="shortcut icon">
</head>
<body>
  <ul>
    <li>计数排序不是基于比较排序，而是将无序数组项转化为键值存储在额外开辟的空间中，适合有确定范围的整数</li>
    <li>首先寻找无序数组中最大和最小的元素，统计数组中每个元素i出现的次数并存储到新数组的第i项</li>
    <li>对所有的计数累加(从新数组C的第一个元素开始，每一项和前一项相加)</li>
    <li>反向填充目标数组，将每个元素i放在新数组的第C(i)项，每放完一个元素就将C(i)减1</li>
    <li>计数排序是一个相对稳定的算法，排序效率快于任何比较排序算法，适合于数据范围比较集中的无序数组</li>
  </ul>
</body>
