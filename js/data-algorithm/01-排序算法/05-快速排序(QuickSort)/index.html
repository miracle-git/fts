  <title>快速排序</title>
  <link href="./favicon.ico" rel="shortcut icon">
</head>
<body>
  <ul>
    <li>快速排序基于"分而治之"的思想，首先设置一个"基准"值(pivot)，按"基准"将无序数组分成小于"基准"和大于"基准"的两个分区</li>
    <li>选择"基准"值的标准：寻找第一个元素索引(0)和最后一个元素索引(length-1)的平均值，而取三个数中的中位数即可</li>
    <li>此时可将"基准"左侧和右侧看作是两个分区，分别对两个分区递归进行快速排序(继续按同样方式寻找新的"基准"值)</li>
    <li>快速排序的效率好坏决定于"基准"值的大小是否是无序数组的极值，选择极值效率将等同于冒泡排序，但一般情况都会选择中位值</li>
    <li>快速排序的时间复杂度n*log(n)，相对其他排序算法来说，是效果最高的</li>
  </ul>
</body>
