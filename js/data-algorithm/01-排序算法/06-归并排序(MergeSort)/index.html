  <title>归并排序</title>
  <link href="./favicon.ico" rel="shortcut icon">
</head>
<body>
  <ul>
    <li>与快速排序类似，归并排序采用"分治法"思想，将已有序的子序列合并成一个完整的序列(2路归并)</li>
    <li>将长度为n的无序数组分拆为n/2的两个子序列，分别对每个子序列采用归并排序</li>
    <li>将排好序的两个子序列合并成一个最终的有序序列，排序结束</li>
    <li>归并排序的时间复杂度是n*log(n)，不受输入数据的影响，比选择排序要好但需要额外的内存空间</li>
  </ul>
</body>
