<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>双向链表</title>
  <link href="./favicon.ico" rel="shortcut icon">
</head>
<body>
  <ul>
    <li>用来存储多个元素，每个元素都包含节点本身，上一个节点的引用(prev)和下一个节点的引用(next)</li>
    <li>与单向链表相比，链表相连的方向是双向的，非常容易找到当前节点的上一个节点和下一个节点</li>
    <li>与单向链表相比，链表插入或删除节点时需要4个引用(单向链表只需要考虑2个)</li>
    <li>与单向链表相比，链表元素存储空间更大一些，但却很方便解决单向链表难以寻找上一个节点的缺点</li>
  </ul>
</body>
</html>
