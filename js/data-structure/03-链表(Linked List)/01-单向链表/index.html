<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>单向链表</title>
  <link href="./favicon.ico" rel="shortcut icon">
</head>
<body>
  <ul>
    <li>用来存储多个元素，每个元素都包含节点本身和下一个节点的引用(指针)</li>
    <li>与数组相比，链表中元素不必分配连续的内存空间(动态内存管理)，而数组长度固定(需要扩容)且需分配连续的内存空间</li>
    <li>与数组相比，链表在任意位置插入和删除元素性能更高(时间复杂度为O(1))，而数组在开头和中间位置插入删除元素性能较低</li>
    <li>与数组相比，链表访问任意位置(或通过下标)元素都需要从头开始性能很低，而数组可直接通过下标快速访问任意位置元素</li>
  </ul>
</body>
</html>
