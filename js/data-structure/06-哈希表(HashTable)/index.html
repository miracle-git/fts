<body>
  <ul>
    <li>与集合一样，字典也是存储无序且不可重复的多个元素</li>
    <li>字典(也成为映射Map)主要用来存储一一对应的键值对关系，其中键不可重复，值可重复</li>
    <li>与数组相比，字典非常容易通过键key找到对应的值value</li>
    <li>与对象相比，对象是通过属性名和属性值组合成的一种特殊字典</li>
  </ul>
