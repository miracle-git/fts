<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <link rel="icon" href="../favicon.ico">
  <title>Mixin</title>
  <style>
    .message-box {
      position: relative;
      width: 300px;
      padding: 0 20px;
      color: #fff;
      margin-bottom: 10px;
    }
    .success {
      background: #4fc08d;
      border: 1px solid #42b983;
    }
    .warning {
      background: #d63200;
      border: 1px solid #d63200;
    }
    .close-btn {
      position: absolute;
      float: right;
      right: 8px;
      top: 15px;
    }
  </style>
</head>
<body>
  <div id="app">
    <message-box ref="success" class="success">
      <p>Add course successfully!</p>
    </message-box>
    <message-box ref="warning" class="warning">
      <p>Please enter course name!</p>
    </message-box>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const myMixin = {
      data() {
        return {
          showMsg: false
        }
      },
      methods: {
        show() {
          this.showMsg = true
        },
        close() {
          this.showMsg = false
        }
      }
    }
    // 弹窗组件
    Vue.component('message-box', {
      mixins: [myMixin],
      template: `
       <div class="message-box" v-show="showMsg">
        <slot/>
        <button class="close-btn" @click="close">&times;</button>
       </div>
      `
    })
    const app = new Vue({
      el: '#app',
      mounted() {
        this.$refs.success.show()
        this.$refs.warning.show()
      }
    })
  </script>
</body>
</html>
