<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <link rel="icon" href="../favicon.ico">
  <title>Core API - Data</title>
</head>
<body>
  <div id="app">
    <p>
      <input type="text" v-model="price"/>
      <button @click="batchUpdate">Batch Update</button>
    </p>
    <ul class="course-list">
      <li v-for="(item, index) in courses" :key="index">
        {{ item.name }}
        <template v-if="item.price">
          Â¥{{ item.price }}
          <button @click="removePrice(item)">Remove Price</button>
        </template>
      </li>
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data() {
        return {
          price: '',
          courses: [{ name: 'vue' }, { name: 'react' }, { name: 'node' }]
        }
      },
      methods: {
        batchUpdate() {
          this.courses.forEach(item => {
            // item.price = this.price
            // Vue.set(item, 'price', this.price)
            this.$set(item, 'price', this.price)
          })
        },
        removePrice(item) {
          // delete item.price
          // Vue.delete(item, 'price')
          this.$delete(item, 'price')
        }
      }
    })
  </script>
</body>
</html>
