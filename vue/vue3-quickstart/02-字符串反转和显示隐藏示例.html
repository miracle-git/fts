<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>字符串反转和显示隐藏示例</title>
  <script src="https://unpkg.com/vue@next"></script>
  <style>
    button { margin-right: 10px; }
  </style>
</head>
<body>
  <div id="app"></div>
</body>
<script>
  Vue.createApp({
    data() {
      return {
        name: 'Miracle',
        show: true
      }
    },
    methods: {
      handleReverse() {
        this.name = this.name.split('').reverse().join('')
      },
      handleToggle() {
        this.show = !this.show
      }
    },
    template: `
      <div>
        <button v-on:click="handleReverse">反转</button>
        <button v-on:click="handleToggle">{{show?'隐藏':'显示'}}</button>
        <span v-if="show">{{name}}</span>
      </div>
    `
  }).mount('#app')
</script>
</html>
